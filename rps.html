<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS!</h1>
    <h3>First to reach 5 wins!</h3>

    <div class="buttons">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
    </div>

    <h3>Scoreboard</h3>
    <p>Player: <span class="playerScore">0</span></p>
    <p>Computer: <span class="computerScore">0</span></p>

    <h3>Game Log</h3>
    <div class="gameLog"></div>


    <script src="script.js"></script>
</body>
</html>
